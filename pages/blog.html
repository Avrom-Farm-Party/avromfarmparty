---
layout: default
permalink: "/blog"
title: Blog
---

<section class="site-section">
    <div class="h-2 bg-hannah-pink absolute -top-2 left-0 right-0 border-y border-black"></div>
	<div class="h-2 bg-hannah-pink absolute -bottom-2 left-0 right-0 border-y border-black"></div>
	<div class="w-2 bg-hannah-red absolute -left-2 top-0 bottom-0 border-x border-black"></div>
	<div class="w-2 bg-hannah-red absolute -right-2 top-0 bottom-0 border-x border-black"></div>
	<div class="w-2 h-2 bg-black absolute -left-2 -top-2"></div>
	<div class="w-2 h-2 bg-black absolute -right-2 -top-2"></div>
	<div class="w-2 h-2 bg-black absolute -left-2 -bottom-2"></div>
	<div class="w-2 h-2 bg-black absolute -right-2 -bottom-2"></div>

    <h2 class="font-bold text-4xl mb-8"><span class="font-yarndings relative top-0.5 pr-2 text-hannah-green font-normal" aria-hidden="true">o</span>Festival news</h2>
		
    <div class="space-y-4 mb-8">
        {% for post in site.posts limit:10 %}
        <article class="space-y-2">
            <a href="{{ post.url }}" class="text-2xl link">{{ post.title }}</a>
            {{ post.excerpt }}
        </article>
        {% endfor %}
    </div>

    <p><a href="{{ site.url }}">&larr; Return home</a></p>
</section>
